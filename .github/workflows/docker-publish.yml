name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Node Application
        uses: docker/build-push-action@v5
        with:
          context: ./node
          file: ./node/Dockerfile
          push: true
          tags: mahmoudfiron/super-app-node:latest

      - name: Build and Push PHP Application
        uses: docker/build-push-action@v5
        with:
          context: ./php
          file: ./php/Dockerfile
          push: true
          tags: mahmoudfiron/super-app-php:latest

      - name: Build status
        run: |
            echo "âœ… Node.js image: ${{ secrets.DOCKER_USERNAME }}/super-app-node:latest"
            echo "âœ… PHP image: ${{ secrets.DOCKER_PASSWORD }}/super-app-php:latest"
            echo "ðŸš€ Images successfully pushed to DockerHub!"
      